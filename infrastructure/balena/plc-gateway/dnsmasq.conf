# FactoryLM Edge DHCP Server
# Makes ethernet plug-and-play for any device

# Only serve DHCP on ethernet, not WiFi
interface=eth0
bind-interfaces

# IP range to hand out (192.168.1.100-200)
dhcp-range=192.168.1.100,192.168.1.200,255.255.255.0,24h

# Pi is the gateway
dhcp-option=option:router,192.168.1.1

# DNS servers (Google)
dhcp-option=option:dns-server,8.8.8.8,8.8.4.4

# Log DHCP leases
log-dhcp

# Reserve 192.168.1.10 for Micro820 PLC (if it has MAC configured)
# dhcp-host=XX:XX:XX:XX:XX:XX,192.168.1.10,micro820
