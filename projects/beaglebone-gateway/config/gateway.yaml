# Industrial Gateway Configuration
# Edit this file to configure your PLC connections

gateway:
  name: "FactoryLM Industrial Gateway"
  log_level: INFO

# Web interface settings
web:
  host: "0.0.0.0"
  port: 8080

# OPC UA server settings
opcua:
  enabled: true
  endpoint: "opc.tcp://0.0.0.0:4840"
  name: "IndustrialGateway"

