server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Atlas CMMS Frontend
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Atlas CMMS API
    location /api/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 443 ssl;
    server_name srv1078052.hstgr.cloud;

    ssl_certificate /etc/letsencrypt/live/srv1078052.hstgr.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/srv1078052.hstgr.cloud/privkey.pem;

    # Trello Webhook
    location /trello-webhook {
        proxy_pass http://127.0.0.1:8078/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # RideView
    location /inspect {
        proxy_pass http://127.0.0.1:8002/inspect;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /analyze {
        proxy_pass http://127.0.0.1:8002/analyze;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        client_max_body_size 50M;
    }

    location /static/ {
        proxy_pass http://127.0.0.1:8002/static/;
    }
}
